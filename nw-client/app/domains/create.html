<h1 class="page-header panel-primary">Add Domain</h1>
<form ng-submit="submit(domainForm.$valid)" name="domainForm" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="domain" class="col-sm-2 control-label">Domain:</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="domain" placeholder="(ex. twitter.com)"
                   ng-pattern="/^(?!:\/\/)([a-zA-Z0-9]+\.)?[a-zA-Z0-9][a-zA-Z0-9-]+\.[a-zA-Z]{2,6}?$/i" required
                   ng-model="domain.name">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
            <textarea class="form-control" id="description" placeholder="Optional"
                      ng-model="domain.description"></textarea>
        </div>
    </div>

    <hr/>
    <div class="form-group">
        <label for="keywords" class="col-sm-2 control-label">Keywords</label>

        <div class="col-sm-10">
            <textarea class="form-control" id="keywords" placeholder="Separated by comma"
                      ng-model="domain.keywords"></textarea>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <span class="label label-spaced label-primary" keyword-action callback-fn="updateKeywords(action, $index)" ng-repeat="keyword in suggestedKeywords track by $index">
                {{keyword}}
                <i class="fa fa-plus label-spaced-icon icon-small"></i>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="suggestKeywords()">Suggest Keywords</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>
</form>
