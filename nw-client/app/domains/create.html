<h1 class="page-header panel-primary">Add Domain</h1>
<form ng-submit="submit(domainForm.$valid)" name="domainForm" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="domain" class="col-sm-2 control-label">Domain:</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="domain" placeholder="(ex. twitter.com)"
                   ng-pattern="/^(?!:\/\/)([a-zA-Z0-9]+\.)?[a-zA-Z0-9][a-zA-Z0-9-]+\.[a-zA-Z]{2,6}?$/i" required
                   ng-model="domain.name">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
            <textarea class="form-control" id="description" placeholder="Optional"
                      ng-model="domain.description"></textarea>
        </div>
    </div>

    <hr/>
    <h4 class="col-sm-2 text-right">Keywords:</h4>
    <span class="col-sm-12"></span>

    <div class="form-group">
        <div ng-repeat="keyword in domain.keywords track by $index">
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input type="text" class="form-control" placeholder="keyword" ng-model="keyword.name">

                </div>

                <div class="col-sm-1 ">
                    <button class="btn btn-danger" type="button" ng-click="removeKeyword($index)">
                        <i class="fa fa-trash-o fa-lg"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" ng-click="addKeyword()">Add Keyword</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>
</form>
