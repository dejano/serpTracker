<h1 class="page-header panel-primary">Domain {{domain.name}}</h1>
<div class="row">
    <div class="col-lg-offset-3 col-lg-6 col-sm-12 " id="line-chart" >
        <div class="panel panel-default">
            <div class="panel-heading">{{domain.name}}</div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" data="data"
                        labels="labels" legend="true" series="series"
                        click="onClick">
                </canvas>
            </div>
        </div>
    </div>
</div>

<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="search.$">
        </div>
    </div>
</form>
<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th>Keyword</th>
        <th>Position</th>
        <th>Day</th>
        <th>Week</th>
        <th>Month</th>
        <th>Lifetime</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="keyword in domain.keywords | filter:search
    ">
        <td>{{keyword.name}}</td>
        <td>{{keyword.position}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-default" ng-click="showChart(keyword.id)">chart</button></td>
    </tr>
    </tbody>
</table>
